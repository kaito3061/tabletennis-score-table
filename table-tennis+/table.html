<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.4/css/bulma.min.css">
    <title>卓球得点表</title>
    
</head>

<body>
    <section class="section">
<div class="cantainer">
        <div class="columns">
            <div class="column is-half is-offset-one-quarter">
                <div class="card">
                    <div class="card-image">
                      <figure class="image is-2by1">
                        <img src="https://images.unsplash.com/photo-1534158914592-062992fbe900?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1075&q=80" alt="">
                      </figure>  
                    </div>
                    <header class="card-header">
                        <p class="card-header-title">卓球スコア表</p>
                        <button class="card-header-icon" aria-label="more options">
                            <span class="icon">
                                <i class="fas fa-angle-down" aria-hidden="true"></i>
                            </span>
                        </button>
                    </header>
                    <div class="card-content">
                        <div class="content">
                            <h1 class='title is-1'><span id="p1Display">0</span> 対 <span id="p2Display">0</span></h1>
                            <p class="subtitle">
                                下のボタンで得点管理してください。
                            </p>
                            <label for="" class="label islarge is-inline">何点先取にしますか？</label>
                            <div class="select is-rounded">
                                <select name="" id="winningScore">
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                    <option value="5">5</option>
                                    <option value="6">6</option>
                                    <option value="7">7</option>
                                    <option value="8">8</option>
                                    <option value="9">9</option>
                                    <option value="10">10</option>
                                    <option value="11">11</option>

                                </select>
                            </div>
                        </div>
                    </div>
                    <footer class="card-footer">
                        <button id="p1button" class="is-primary button card-footer-item is-large">+1 プレイヤー１</button>
                        <button id="p2button" class="is-info button card-footer-item is-large">+1 プレイヤー2</button>
                        <button id="reset" class="is-danger button card-footer-item is-large">リセット</button>

                    </footer>
                </div>

            </div>
        </div>
    </div>
    </section>
    










    <script src="table.js"></script>
</body>

</html>
